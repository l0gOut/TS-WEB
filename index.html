<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="hat banner"></header>
    <div class="main">
      <div class="left-promo banner"></div>
      <div class="container-user-content">
        <div class="container-banner">
          <div class="banner"></div>
          <div class="banner"></div>
          <div class="banner"></div>
          <div class="banner"></div>
          <div class="banner"></div>
          <div class="banner"></div>
          <div class="banner"></div>
          <div class="banner"></div>
          <div class="box-9 banner"></div>
        </div>
        <hr />
        <div class="comment-create-container">
          <div class="avatar">
            <img
              class="comment-avatar"
              src="https://htmlcolorcodes.com/assets/images/colors/gray-color-solid-background-1920x1080.png"
              alt="Avatar"
            />
          </div>
          <div class="comment-create">
            <div class="create-nickname">
              <input
                class="nickname"
                placeholder="Введите никнейм..."
                type="text"
              />
              <p class="max-symbols">Макс. 1000 символов</p>
            </div>
            <div class="create-comment">
              <textarea
                class="comment-block"
                placeholder="Введите текст сообщения..."
              ></textarea>
              <button class="success-comment">Отправить</button>
            </div>
          </div>
        </div>
        <div class="comment-container"></div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
